server.port=8081

#datesource default config
spring.datasource.validation-query=select 1
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true


#datasource group
datasource.group.useful=app,log

#app
datasource.app.useful=master,custom1
datasource.app.master.driver-class-name=com.mysql.jdbc.Driver
datasource.app.master.url=jdbc:mysql://localhost:3306/app
datasource.app.master.username=root
datasource.app.master.password=123
datasource.app.custom1.driver-class-name=com.mysql.jdbc.Driver
datasource.app.custom1.url=jdbc:mysql://localhost:3306/app1
datasource.app.custom1.username=root
datasource.app.custom1.password=123

#log
datasource.log.useful=master,custom1
datasource.log.master.driver-class-name=com.mysql.jdbc.Driver
datasource.log.master.url=jdbc:mysql://localhost:3306/log
datasource.log.master.username=root
datasource.log.master.password=123
datasource.log.custom1.driver-class-name=com.mysql.jdbc.Driver
datasource.log.custom1.url=jdbc:mysql://localhost:3306/log1
datasource.log.custom1.username=root
datasource.log.custom1.password=123



